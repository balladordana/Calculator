name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
# Задача для тестирования проекта
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # Укажите нужную версию JDK
          distribution: 'temurin'

      - name: Compile Java source code
        run: |
          mkdir -p bin
          javac -d bin -cp lib/junit-4.13.2.jar src/main/*.java 

      - name: Run tests
        run: |
          java -cp lib/junit-4.13.2.jar org.junit.runner.JUnitCore src.test.MainTest  # Запуск тестов, если они находятся в CalculatorTest

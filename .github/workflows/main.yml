name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
# Задача для тестирования проекта
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # Укажите нужную версию JDK
          distribution: 'temurin'

      # Шаг 3: Компиляция исходного кода
      - name: Compile Java code
        run: |
          mkdir -p bin
          javac -d bin src/**/*.java  # Компилируем все исходники в папке src в папку bin

      # Шаг 4: Запуск тестов
      - name: Run tests
        run: |
          # Предполагается, что тесты находятся в src/test
          javac -cp bin:lib/junit-4.13.2.jar -d bin src/test/**/*.java  # Компилируем тесты
          java -cp bin:lib/junit-4.13.2.jar org.junit.runner.JUnitCore src.test.MainTest  # Запуск тестов


name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
# Задача для тестирования проекта
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # Укажите нужную версию JDK
          distribution: 'temurin'

      # Шаг 3: Компиляция исходного кода
      - name: Compile Java code
        run: |
          mkdir -p bin
          javac -d bin src/**/*.java  # Компилируем все исходники в папке src в папку bin

      # Шаг 4: Компиляция тестов и запуск с JUnit 5
      - name: Run tests
        run: |
          mkdir -p bin/test
          javac -cp bin:lib/junit-jupiter-api-5.11.4.jar:lib/junit-jupiter-engine-5.11.4.jar:lib/hamcrest-core-1.3.jar -d bin/test src/test/**/*.java  # Компиляция тестов
          java -cp bin:test:lib/junit-jupiter-api-5.11.4.jar:lib/junit-jupiter-engine-5.11.4.jar:lib/hamcrest-core-1.3.jar org.junit.jupiter.api.Test src/test/MainTest  # Запуск тестов


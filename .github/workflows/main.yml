name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Задача для установки зависимостей и сборки проекта
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11' # Укажите нужную версию JDK
          distribution: 'temurin'

      - name: Compile Java source code
        run: |
          mkdir -p bin
          javac -d bin src/*.java  # Предполагается, что исходники находятся в папке src

  # Задача для тестирования проекта
  test:
    runs-on: ubuntu-latest
    needs: install  # Эта задача будет выполняться после установки зависимостей и компиляции
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # Укажите нужную версию JDK
          distribution: 'temurin'

      - name: Run tests
        run: |
          java -cp bin org.junit.runner.JUnitCore src/test/MainTest  # Запуск тестов, если они находятся в CalculatorTest
